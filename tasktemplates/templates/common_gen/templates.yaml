dataset: gem
subset: common_gen
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: common_gen-prompt-t5
      input: 'generate: {{lambda concepts: " ".join(concepts)}}'
      target: '{{target}}'
      task: text-classification
      metadata:
        languages:
          - en
        metrics:
          - rouge
