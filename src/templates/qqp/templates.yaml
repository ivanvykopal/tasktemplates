dataset: nyu-mll/glue
subset: qqp
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: qqp-prompt-t5
      choices: ['not_duplicate', 'duplicate']
      input: 'question1: {{question1}} question2: {{question2}}'
      target: '{{lambda label: "<unk>" if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - accuracy
          - f1_invalid