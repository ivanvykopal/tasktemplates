dataset: nyu-mll/glue
subset: mrpc
splits:
  train: train
  validation: validation
  test: test
templates:
  - T5:
    - name: mrpc-prompt-t5
      choices: ['not_equivalent', 'equivalent']
      input: 'sentence1: {{sentence1}} sentence2: {{sentence2}}'
      target: '{{lambda label: '<unk>' if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - accuracy
          - f1_invalid
