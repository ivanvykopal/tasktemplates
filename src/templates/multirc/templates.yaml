dataset: super_glue
subset: multirc
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: multirc-prompt-t5
      choices: ['False', 'True']
      input: 'question: {{question}} answer: {{answer}} paragraph: {{paragraph}}'
      target: '{{lambda label: "<unk>" if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - exact_match
          - f1_all_answers
        preprocessing:
          - remove_markup