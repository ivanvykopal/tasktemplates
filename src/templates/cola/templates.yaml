dataset: nyu-mll/glue
subset: cola
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: cola-prompt-t5
      choices: ['unacceptable', 'acceptable']
      input: 'sentence: {{sentence}}'
      target: '{{lambda label: "<unk>" if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - matthews_corrcoef