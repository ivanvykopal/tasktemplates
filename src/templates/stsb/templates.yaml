dataset: nyu-mll/glue
subset: stsb
splits:
  train: train
  validation: validation
  test: test
templates:
  - T5:
    - name: stsb-prompt-t5
      input: 'stsb sentence1: {{sentence1}} sentence2: {{sentence2}}'
      target: '{{lambda label: np.round((label * 5) / 5, decimals=1)}}'
      metadata:
        languages:
          - en
        metrics:
          - pearson_corrcoef
          - spearman_corrcoef