dataset: hotpot_qa
subset: fullwiki
splits:
  train: train
  validation: validation
  test: test
templates:
  - T5:
    - name: hotpot_qa-prompt-t5
      input: 'lambda question, context: question: {{question}} context: {{context['sentences'][0]}}'
      target: '{{answer}}'
      metadata:
        languages:
          - en
        metrics:
          - squad
        preprocessing:
          - pad_punctuation
