dataset: cosmos_qa
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: cosmos_qa-prompt-t5
      input: 'question: {{question}} context: {{context}} choice0: {{answer0}} choice1: {{answer1}} choice2: {{answer2}} choice3: {{answer3[0]}}'
      target: '{{lambda label: str(label)}}'
      metadata:
        languages:
          - en
        metrics:
          - squad
