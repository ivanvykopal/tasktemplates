dataset: super_glue
subset: wic
splits:
  train: train
  validation: validation
  test: test
templates:
  T5:
    - name: wic-prompt-t5
      choices: ['False', 'True']
      input: 'sentence1: {{sentence1}} sentence2: {{sentence2}} word: {{word}}'
      target: '{{lambda label: "<unk>" if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - accuracy