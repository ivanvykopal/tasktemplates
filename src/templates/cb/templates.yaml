dataset: super_glue
subset: cb
splits:
  train: train
  validation: validation
  test: test
templates:
  - T5:
    - name: cb-prompt-t5
      choices: ['entailment', 'contradiction', 'neutral']
      input: 'premise: {{premise}} hypothesis: {{hypothesis}}'
      target: '{{lambda label: '<unk>' if label == -1 else choices[label]}}'
      metadata:
        languages:
          - en
        metrics:
          - accuracy
          - multiclass_f1

