dataset: ucinlp/drop
splits:
  train: train
  validation: validation
  test: validation
templates:
  - T5:
    - name: drop-prompt-t5
      input: 'question: {{question}} context: {{passage}}'
      target: '{{answers_spans['spans'][0]}}'
      metadata:
        languages:
          - en
        metrics:
          - squad
        preprocessing:
          - pad_punctuation
